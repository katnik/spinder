        <h5 class="header light">Welcome! Login or signup to continue.</h5>
      </div>
    <!--<br><br>-->
    <div class="row">
      <div class="col s12 m6 l6">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Signup</span>
            <form action="info.html">
              <div class="row">
                <div class="input-field col s12">
                  <input id="username" type="text" class="validate">
                    <label for="username" class="active">Username</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate">
                    <label for="password" class="active" data-error="Insert your password again" data-success="Correct password">Password</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate">
                    <label for="password" class="active" data-error="Insert your password again" data-success="Correct password">Retype password</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <select class="icons">
                    <option value="" disabled selected>Choose your option</option>
                    <option value="Female" data-icon="images/woman.png" class="circle">Female</option>
                    <option value="Male" data-icon="images/man.png" class="circle">Male</option>
                  </select>
                </div>
              </div>
            <input type="submit" class="btn waves-effect waves-light light-blue" value="Signup">
            </form>
          </div>
          <div class="card-action">
            <div class="row">
              <div class="input-field col s12">
                <p class="margin medium-small"><a href="index.html">Already have an account? Login</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
